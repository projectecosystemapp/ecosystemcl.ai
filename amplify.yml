version: 1
applications:
  - appRoot: packages/web
    frontend:
      phases:
        preBuild:
          commands:
            # Install pnpm globally
            - npm install -g pnpm@latest
            # Install all dependencies from monorepo root
            - cd ../..
            - pnpm install --frozen-lockfile
            # Return to web package
            - cd packages/web
        build:
          commands:
            # Build the Next.js application
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*'
          - '../../node_modules/**/*'
          - '../cli/node_modules/**/*'
          - '../worker/node_modules/**/*'