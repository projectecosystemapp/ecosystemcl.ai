version: 1
applications:
  - appRoot: packages/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@latest
            - cd ../..
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - npm install -g @aws-amplify/backend-cli@latest
            - npm install
            - npx ampx generate --branch $AWS_BRANCH