version: 1
applications:
  - appRoot: packages/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@latest
            - cd ../..
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - cd packages/web
            - pnpm build
      artifacts:
        baseDirectory: packages/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/web/node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - cd amplify
            - npm ci --legacy-peer-deps
            - npx ampx generate